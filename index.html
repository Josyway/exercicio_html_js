<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Validador</h1>
        <h2>Validador Numerico</h2>
        <form id="form-validator">
            <input type="number" id="primeiro_numero" required placeholder="Primeiro Número" />
            <p class="error-message"></p>
            <input type="number" id="segundo_numero" required placeholder="Segundo Número" />
            <button type="submit">Validador</button>
        </form>
        <p class="success-message"></p> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
